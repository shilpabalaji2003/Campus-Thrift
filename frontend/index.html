<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Thrift</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Campus Thrift</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Login form -->
        <section id="login-container"> <!-- Updated ID to match CSS -->
            <h2>Login</h2>
            <form action="#" method="post" id="login-form">
                <div class="form-group">
                    <label for="admission-number">Admission Number:</label>
                    <input type="text" id="admission-number" name="admission-number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
        
    </main>

    <footer>
        <p>&copy; 2024 Campus Thrift</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
